                       </div>

                       <div>
                           <input type="number" name="sale" id="sale" placeholder="Prize for Sale" required>
                           <input type="text" name="tech" id="tech" placeholder="Technologies Used" required>
                       </div>
                       <div>
                           <textarea name="desc" id="desc" cols="49" rows="5" placeholder="Project Description" required></textarea>
                       </div>
                       <div class="submit">
                           <input type="submit" value="Submit Project">
                       </div>
                   </form>
               </div>
